<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stonks Options</title>
    <link rel="stylesheet" href="options.css" media="screen" />
  </head>
  <body>
    <h3>API Keys</h3>
    <div class="keys">
      <div>
        <header>
          <h4>Alphavantage</h4>
          <p>
            Grab a free API key from
            <a href="https://www.alphavantage.co/support/#api-key">
              alphavantage
            </a>
          </p>
        </header>

        <label
          >API key
          <input type="text" id="avKey" />
        </label>
      </div>

      <div>
        <header>
          <h4>Twitter</h4>
          <p>
            Sign up for a twitter developer account and create a project to get
            free API keys
            <a href="https://developer.twitter.com/en/apply-for-access">
              here
            </a>
          </p>
        </header>
        <div class="twitter-keys">
          <h5>Consumer Keys</h5>
          <div>
            <label
              >Consumer API key
              <input type="text" id="twitterConsumerKey" />
            </label>
            <label
              >Consumer API secret key
              <input type="text" id="twitterConsumerSecretKey" />
            </label>
          </div>

          <h5>Access Token</h5>
          <div>
            <label
              >Access Token
              <input type="text" id="twitterAccessToken" />
            </label>
            <label
              >Access Token Secret
              <input type="text" id="twitterAccessTokenSecret" />
            </label>
          </div>
        </div>
      </div>

      <h3>Charts</h3>
      <div class="charts">
        <label
          >Chart type
          <select id="chartType">
            <option value="canvasjs">CanvasJS</option>
            <option value="d3">d3</option>
          </select>
        </label>
      </div>
    </div>

    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
